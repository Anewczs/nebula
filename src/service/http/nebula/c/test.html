<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nebula - soaring in your data</title>
    <script src="../s/jquery.min.js"></script>
    <script src="../s/selectize.min.js"></script>
    <script src="constraints.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.min.css">
</head>

<body>
    <h1><a href="/">Constraints</a></h1>
    <div id="filters"></div>
    <script>
        let constraints = new Constraints(
            true,
            "filters",
            ["a", "b", "c"], {
                "1": ">",
                "2": "=",
                "3": "<"
            });
        // test operations
        // constraints.new_group();
        const convert = () => {
            $("#expr").val(JSON.stringify(constraints.expr()));
        };

        const set = () => {
            // create a constraints
            constraints = new Constraints(
                true,
                "filters",
                ["a", "b", "c"], {
                    "1": ">",
                    "2": "=",
                    "3": "<"
                },
                JSON.parse($("#expr").val()));
        };
    </script>

    <div>
        <button onclick="convert()">output</button>
        <button onclick="set()">set</button>
        <textarea id="expr" style="width: 100%;height: 200pt;"></textarea>
    </div>
</body>

</html>
