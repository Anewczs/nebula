<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nebula Demo Page</title>
    <script type="module" src="web.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Nebula</h1>

    <div>Table:
        <select id="tables"></select> <span id="stats"></span>
    </div>
    <hr />
    <div>Time Start: <input type="text" id="start" value="2019-04-01">Time End: <input type="text" id="end"
            value="2019-04-15"></div>
    <div></div>
    <div> Filter: <select id="fcolumns"></select><select id="fop">
            <option value="EQ">=</option>
            <option value="NEQ">!=</option>
            <option value="GT">&gt;</option>
            <option value="LT">&lt;</option>
            <option value="LK">LIKE</option>
        </select>
        <input type="text" id="fvalue"></div>
    <div> Dimension: <select id="dcolumns"></select></div>
    <div> Metric:
        <select id="ru">
            <option value="0">COUNT</option>
            <option value="1">SUM</option>
            <option value="2">MIN</option>
            <option value="3">MAX</option>
        </select>
        <select id="mcolumns"></select>
    </div>
    <div> Order:
        <select id="ob">
            <option value="0">ASC</option>
            <option value="1">DESC</option>
        </select>
    </div>
    <div> Limit:
        <select id="limit">
            <option value="100">20</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>
    </div>
    <button id="btn">Query</button>
    <hr />
    <div id="qr"></div>
    <table>
        <thead>
            <tr id="table_head"></tr>
        </thead>
        <tbody id="table_content"></tbody>
    </table>
</body>

</html>
