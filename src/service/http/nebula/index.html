<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nebula - soaring in your data</title>
    <script src="s/jquery.min.js"></script>
    <script src="s/selectize.min.js"></script>
    <script type="module" src="web.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.min.css">
    <link rel="shortcut icon" href="nebula.png">
</head>

<body>
    <h1><a href="/">Nebula</a></h1>
    <div class="main">
        <div class="left">
            <div>Table:
                <select id="tables"></select>
            </div>
            <div id="stats"></div>
            <hr />
            <div>
                <select id="display"></select>
                <button id="btn">Soar</button>
            </div>
            <hr />
            <div>Time Start: <input type="text" id="start" class="selectize-input" value="2019-04-01"></div>
            <div>Time End: <input type="text" id="end" class="selectize-input" value="2019-04-15"></div>
            <div>Window: <select id="window">
                    <option value="60">1 Minute</option>
                    <option value="3600">1 Hour</option>
                    <option value="21600">6 Hrs</option>
                    <option value="86400">1 Day</option>
                    <option value="604800">1 Week</option>
                </select>
            </div>
            <hr />
            <div id="dwrapper"></div>
            <div> Metric:
                <select id="ru"></select>
                <select id="mcolumns"></select>
            </div>
            <hr />
            <div> Order:
                <select id="ob"></select>
            </div>
            <div> Limit:
                <select id="limit">
                    <option value="20">20</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </div>
            <hr />
            <div> Filter:
                <select id="fcolumns"></select>
                <select id="fop"></select>
                <div class="text">
                    <select id="fvalue" multiple></select>
                </div>
            </div>
        </div>
        <div class="right">
            <hr />
            <div id="qr" class="message"></div>
            <div id='show'></div>
        </div>
    </div>
</body>

</html>
