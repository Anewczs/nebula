<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nebula Test Page</title>
    <script src="jquery.min.js"></script>
    <script type="module" src="web.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <p>Response from nebula service: </p>
    <div id="output"></div>

    <p>Table Statistics</p>
    <div id="result"></div>
    <p>Query Trends Table</p>
    <div>Time Start: <input type="text" id="start" placeholder="2019-01-01"></div>
    <div>Time End: <input type="text" id="end" placeholder="2019-01-01"></div>
    <div> Term: <input id="term" type="text"></div>
    <div> Order: 
        <select id="ob">
            <option value="0">ASC</option>
            <option value="1">DESC</option>
        </select>
    </div>
    <div> Limit: 
        <select id="limit">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>
    </div>
    <input type="button" value="Query" id="btn">
    <p>Query Result</p>>
    <div id="qr"></div>
    <table>
        <thead>
            <tr id="table_head"></tr>
        </thead>
        <tbody id="table_content"></tbody>
    </table>
</body>

</html>
